<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Grade Average </title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

	<style>
    body {
      padding: 20px;
      background-color: lightgray;
    }
    
      
    }
    h1{
      text-align: center;
    }
  </style>

	<h1> Score Analyzer </h1>
	<img src="engl.png" alt="English">
		<img src="math.png" alt="Matj">
			<img src="sci.png" alt="Science">

	 

	 	 <form id="gradeForm" class="mt-4">
    <div class="mb-3">
      <label for="english" class="form-label">English</label>
      <input type="number" id="english" class="form-control" min="70" max="100" required>
    </div>
    <div class="mb-3">
      <label for="math" class="form-label">Math</label>
      <input type="number" id="math" class="form-control" min="70" max="100" required>
    </div>
    <div class="mb-3">
      <label for="science" class="form-label">science</label>
      <input type="number" id="science" class="form-control" min="70" max="100" required>
    </div>

    <button type="button" class="btn btn-primary" onclick="evaluateGrades()">Evaluate</button>
</form>

  <div class="mt-4" id="result"></div>


   
   

	<script>

	function evaluateGrades() {
    let english = parseFloat(document.getElementById('english').value);
    let science = parseFloat(document.getElementById('science').value);
    let math = parseFloat(document.getElementById('math').value);
    

		 let total = english + science + math;
    let average = Math.round(total / 3);
		
		let rating;
		
    switch (true) {
      case (average >= 94 && average <= 100):
        rating = "Excellent";
        break;
      case (average >= 87 && average < 94):
        rating = "Above Satisfactory";
        break;
      case (average >= 80 && average < 87):
        rating = "Satisfactory";
        break;
      case (average >= 75 && average < 80):
        rating = "Needs Improvement";
        break;
      case (average >= 70 && average < 75):
        rating = "Poor";
        break;
      default:
        rating = "Invalid average";
    }

    document.getElementById('result').innerHTML = `
      <div class="alert alert-info">
        <strong>Average Grade:</strong> ${average}<br>
        <strong>Performance Rating:</strong> ${rating}
      </div>
    `;
  }

	</script>

</body>
</html>
